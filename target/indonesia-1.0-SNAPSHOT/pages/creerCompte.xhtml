<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Créer un compte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container"><br/><br/><br/> <!-- Utilisation de la classe container de Bootstrap -->
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- Utilisation de 6 colonnes sur les écrans de taille MD et plus -->
                <h2 class="text-center">Créer un compte</h2>
                <br/>
                <h:form>
                    <div class="form-group">
                        <label for="nomUtilisateur">Nom d'utilisateur</label>
                        <h:inputText id="nomUtilisateur" value="#{creerCompteBean.nomUtilisateur}" class="form-control"/>
                        <h:message for="nomUtilisateur" styleClass="text-danger"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <h:inputText id="email" value="#{creerCompteBean.email}" class="form-control"/>
                        <h:message for="email" styleClass="text-danger"/>
                    </div>
                    <div class="form-group">
                        <label for="motDePasse">Mot de passe</label>
                        <h:inputSecret id="motDePasse" value="#{creerCompteBean.motDePasse}" class="form-control"/>
                        <h:message for="motDePasse" styleClass="text-danger"/>
                    </div>
                    <div class="form-group">
                        <label for="confirmermotDePasse">Confirmation du mot de passe</label>
                        <h:inputSecret id="confirmermotDePasse" value="#{creerCompteBean.confirmationMotDePasse}" class="form-control"/>
                        <h:message for="confirmermotDePasse" styleClass="text-danger"/>
                    </div>
                    <h:commandButton value="Créer un compte" action="#{creerCompteBean.creerCompte}" class="btn btn-primary btn-block" />
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
