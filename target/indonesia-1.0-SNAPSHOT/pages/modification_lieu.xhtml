<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <f:metadata>
        <f:viewParam name="lieuId" value="#{lieuBean.lieuIdToModify}" />
        <f:event type="preRenderView" listener="#{lieuBean.edit_lieu}" />
    </f:metadata>
    <title>Modifier Lieu</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Modifier Lieu</h1>
    <h:form class="mt-3">
        <div class="form-group">
            <label for="nomLieu">Nom du Lieu:</label>
            <h:inputText id="nomLieu" value="#{lieuBean.nomLieu}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="typeLieu">Type du Lieu:</label>
            <h:inputText id="typeLieu" value="#{lieuBean.typeLieu}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <h:inputTextarea id="description" value="#{lieuBean.description}" rows="5" cols="30"
                             class="form-control" />
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="latitude">Latitude:</label>
                <h:inputText id="latitude" value="#{lieuBean.latitude}" class="form-control" />
            </div>

            <div class="form-group col-md-6">
                <label for="longitude">Longitude:</label>
                <h:inputText id="longitude" value="#{lieuBean.longitude}" class="form-control" />
            </div>
        </div>
        <h:commandButton value="Enregistrer" action="#{lieuBean.modifierLieu}" class="btn btn-primary" />
    </h:form>
</div>

<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-3pT8etYS3t23dKEyHnvFk3JcsRU1CK1NR8L0vH1rHj3/DznS7k1fzv4KK5fC1RLf" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCjN+2qcFszrX8f0Lo5++0rDlR8eRENDPLjo" crossorigin="anonymous"></script>
</body>
</html>
